<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kzzador</title>
</head>
<body onclick="fun_b()">

    <h3>INICIO 0630</h3>


    <button onclick="fun_a()">URL</button>
    <input type="text" value="entrada">
    <p id="para_1"></p>
    <p id="para_2"></p>
    <p id="demo"></p>


    <script>
        document.addEventListener("click", fun_lis1);
        document.addEventListener("click", fun_lis2);

        function fun_a(){
            let url1 = document.URL;
            document.getElementById("para_1").innerHTML = url1;
        }
        function fun_b(){
            
            const actv_1 = document.activeElement.tagName;
            document.getElementById("para_2").innerHTML = actv_1;
        }
        function fun_lis1(){
            document.getElementById("demo").innerHTML += " =>";
        }
        function fun_lis2(){
            document.getElementById("demo").innerHTML += "<= ";
        }
    </script>


</body>
</html>
