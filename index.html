<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="my_function()">


    <h2>Etiqueta 22</h2>
    <h3 id="etiq_3">Etiqueta 3</h3>
    <button onclick="func_url()">Mostrar URL</button>
    <button onclick="func_tag()">Mostrar TAG</button>

    <input type="image" value="input image"> <button>Aceptar</button>

    <p id="elm_01"></p>

    <script>
        function my_function() {
            const elem01 = document.activeElement.tagName;
            document.getElementById("elm_01").innerHTML = elem01;
        }
    </script>

    <script>
        function func_url(){
            let url1 = document.URL;
            document.getElementById("etiq_3").innerHTML = url1;
        }
    </script> 
    <script>
        function func_tag(){
            document.getElementById("etiq_3").innerHTML = "Etiqueta 3";
        }
    </script> 
</body>
</html>
